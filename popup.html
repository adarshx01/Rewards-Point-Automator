<!DOCTYPE html>
<html>
<head>
  <!-- <title>Automated Search Extension</title> -->
  <style>
    body { font-family: Arial, sans-serif; }
    button { padding: 10px; font-size: 16px; }
    input { padding: 5px; font-size: 16px; margin-right: 10px; margin-bottom: 10px; }
  </style>
</head>
<body style="border-radius: 2rem; background-color: blanchedalmond; padding: 1rem;">
  <h1>Rewards Points Automator</h1>
  <div>
    <input id="delay-input" type="number" placeholder="Delay in seconds"  style="border-radius: 1rem; margin-bottom: 4px;"/>
    <input id="search-count-input" type="number" placeholder="Number of searches" style="border-radius: 1rem; margin-bottom: 4px;"/>
    <button id="start-searches" style="border-radius: 1rem;">Start Searches</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
